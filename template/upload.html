{% block js %}
<script type="text/javascript">

layer.open({
  type: 1
  ,offset: 'rb' //具体配置参考：offset参数项
  ,content: '<div style="padding: 20px 80px;">尊敬的用户，点此上传书籍</div>'
  ,btn: '我要上传'
  ,btnAlign: 'c' //按钮居中
  ,shade: 0 //不显示遮罩
  ,yes: function(){
      layer.open({
          type: 2,
          title: 'layer mobile页',
          shadeClose: true,
          shade: 0.8,
          area: ['380px', '50%'],
          content: 'mobile/' //iframe的url
      });
  }
});
</script>
{% end %}
